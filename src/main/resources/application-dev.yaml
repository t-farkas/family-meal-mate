server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/familymealmate
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true
    contexts: POSTGRES
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
springdoc:
  swagger-ui:
    operations-sorter: method

open-api:
  version: 1.0
  title: Family Meal Mate API
  description: >
    REST API for managing households, family members, recipes, meal plans, 
    and shopping lists. Users can register, create households, add members, 
    plan meals, and generate shopping lists.

